<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade</title>
</head>
<body>
    <h1>Verificando nacionalide</h1>
           
    <script>
        var pais = window.prompt('qual o pais da residencia')
        document.write("vivendo em " + pais)
        if (pais != 'Brasil'){
            document.write (" ,voce é estrangeiro")
        }else{
            document.write(" ,voce é brasileiro")
        }
    </script>
    
</body>
</html>
