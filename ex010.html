<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 10</title>
    <style>
        #area{
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
</body>
<script>
var a = document.getElementById("area")
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)
    function clicar (){
        a.innerText = 'clicou'
        a.style.background = "red"
    }
    function entrar(){
        a.innerText = 'entrou'
        a.style.background = "blue"
    }

    function sair(){
        a.innerText = 'saiu'
    }
</script>
</html>
