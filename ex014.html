<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetição While</title>
</head>
<body>
    <h1>While</h1>

    <script>
        var c =1
        while(c <=10){
            document.write(c + '' ,'')
            c++
        }
     document.write('--------------------------------')
    for (var c = 1; c<=10;c++){
        document.write(c)
    }
    </script>
</body>
</html>
